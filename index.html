<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Quiz</title>
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
  <header>
    <a href="#">Highscores</a>
    <!-- timer for the quiz -->
    <h2 id="countDown"class='display'>Time left = </h2>
    <!-- button to start the quiz -->
    <button id="start">Start Test</button>
  </header>
  <main>
    <!-- TO DO -->
    <!-- box for the quiz to be loacted -->
    <section id="game">
      <!-- display each question one at a time -->
      <p id="question"class="display"></p>
      <!-- user input for quiz questions -->
      <button id="first"class="display"></button>
      <button id="second"class="display"></button>
      <button id="third"class="display"></button>
      <button id="fourth"class="display"></button>
    </section>
    <!-- Display score and ask for initials after quiz compleation -->
    <section class="scores">
      <ul id="leaderboard">
        <li>placholder</li>
      </ul>
      <p id="points">Score:</p>
      <p id="p">Initials:</p>
      <input type="text" id="initials" name="initials">
      <input type="submit" id="submit">
    </section>
    <!-- save scores with initials -->
  </main>
  <script src="./assets/JS/script.js"></script>
</body>
</html>
